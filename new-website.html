<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميثه ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            filter: drop-shadow(0 0 30px rgba(255, 23, 68, 0.6));
        }

        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 160px;
            background: linear-gradient(135deg, #ff1744, #ff6b9d);
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 40px rgba(255, 23, 68, 0.8);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 23, 68, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.08);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        .name-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #ffd1dc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin: 15px;
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.1s);
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.3));
        }

        .name:hover {
            transform: scale(1.3) rotate(5deg) !important;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            z-index: 100;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-25px) rotate(-3deg) scale(1.05);
            }
            50% {
                transform: translateY(-15px) rotate(3deg) scale(1.1);
            }
            75% {
                transform: translateY(-30px) rotate(-2deg) scale(1.05);
            }
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
            z-index: 20;
            opacity: 0;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message-container.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .message {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #ffd1dc, #ff6b9d, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite, pulse 2s ease-in-out infinite;
            margin-bottom: 40px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 30px rgba(255, 23, 68, 0.6));
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .message-heart {
            font-size: 5rem;
            animation: heartbeat 1.5s ease-in-out infinite, rotateHeart 4s linear infinite;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.8));
        }

        @keyframes rotateHeart {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 4s ease-out infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1744;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .countdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            z-index: 15;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="heart-container">
        <div class="heart-glow"></div>
        <div class="heart"></div>
    </div>

    <div class="countdown" id="countdown"></div>

    <div class="name-container" id="nameContainer"></div>

    <div class="message-container" id="messageContainer">
        <div class="message">احبج ميثه</div>
        <div class="message-heart">❤️</div>
    </div>

    <script>
        // إنشاء اسم ميثه في جميع أنحاء الشاشة
        const nameContainer = document.getElementById('nameContainer');
        const messageContainer = document.getElementById('messageContainer');
        const particlesContainer = document.getElementById('particles');
        const countdownEl = document.getElementById('countdown');
        
        // إنشاء الجزيئات المتحركة
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function createNames() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const nameSize = 3.5; // rem
            const namesPerRow = Math.floor(screenWidth / (nameSize * 15));
            const namesPerCol = Math.floor(screenHeight / (nameSize * 15));
            
            for (let i = 0; i < namesPerRow * namesPerCol; i++) {
                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = 'ميثه';
                name.style.setProperty('--delay', i);
                name.style.left = Math.random() * 100 + '%';
                name.style.top = Math.random() * 100 + '%';
                nameContainer.appendChild(name);
            }
        }

        // إنشاء نجوم متلألئة
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                document.body.appendChild(sparkle);
            }
        }

        // إنشاء قلوب متطايرة
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }

        // إنشاء confetti عند ظهور الرسالة
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b9d', '#ffd1dc', '#fff', '#ffeb3b'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // عداد تنازلي
        let countdown = 10;
        const countdownInterval = setInterval(() => {
            countdownEl.textContent = countdown > 0 ? countdown : '';
            if (countdown > 0) {
                countdown--;
            } else {
                clearInterval(countdownInterval);
                countdownEl.style.display = 'none';
            }
        }, 1000);

        // عرض الرسالة بعد 10 ثوان
        setTimeout(() => {
            messageContainer.classList.add('show');
            nameContainer.style.opacity = '0';
            nameContainer.style.transition = 'opacity 1.5s ease-in';
            createConfetti();
        }, 10000);

        // تهيئة الصفحة
        createParticles();
        createNames();
        createSparkles();
        createFloatingHearts();

        // إعادة إنشاء الأسماء عند تغيير حجم النافذة
        window.addEventListener('resize', () => {
            nameContainer.innerHTML = '';
            createNames();
        });

        // تأثير عند النقر على الأسماء
        nameContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('name')) {
                const heart = document.createElement('div');
                heart.textContent = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = '2rem';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.animation = 'floatUp 2s ease-out forwards';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>
</body>
</html>
